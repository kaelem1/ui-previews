<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Layout Test Preview</title>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Noto+Sans+SC:wght@300;400;500;700" />
    <style>
      :root {
        --primary: #0F0F23;
        --secondary: #1E1B4B;
        --cta: #E11D48;
        --bg: #000000;
        --text: #F8FAFC;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Noto Sans SC", system-ui, sans-serif;
        background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.12), transparent 45%),
          radial-gradient(circle at 85% 10%, rgba(99, 102, 241, 0.18), transparent 40%),
          var(--bg);
        color: var(--text);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 64px 24px 88px;
      }

      header {
        display: grid;
        gap: 16px;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.28em;
        font-size: 12px;
        color: var(--secondary);
      }

      h1 {
        font-family: "Noto Sans SC", system-ui, sans-serif;
        font-size: clamp(32px, 6vw, 56px);
        margin: 0;
      }

      .lead {
        max-width: 640px;
        line-height: 1.6;
        font-size: 18px;
      }

      .section { margin-top: 36px; }
      .section h2 { margin: 0 0 14px; }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
      }

      .card {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 18px 40px rgba(25, 24, 22, 0.12);
        display: grid;
        gap: 10px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        background: rgba(79, 70, 229, 0.12);
        color: var(--primary);
        width: fit-content;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 12px;
        background: var(--cta);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        width: fit-content;
        margin-top: 14px;
      }

      .muted { color: rgba(0, 0, 0, 0.65); line-height: 1.6; }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }

      .stat {
        background: #ffffff;
        border: 1px dashed rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 12px;
        text-align: center;
      }

      .timeline { display: grid; gap: 12px; }
      .row { display: grid; grid-template-columns: 90px 1fr; gap: 10px; }
      .time { font-weight: 600; color: var(--secondary); }

      .compare {
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        overflow: hidden;
      }

      .compare-row {
        display: grid;
        grid-template-columns: 1fr 2fr;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .compare-row:last-child { border-bottom: none; }

      .cta-block {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 18px 40px rgba(25, 24, 22, 0.12);
        display: grid;
        gap: 8px;
      }

      @media (max-width: 640px) {
        .row { grid-template-columns: 1fr; }
        .compare-row { grid-template-columns: 1fr; gap: 6px; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="eyebrow">Design System</div>
        <h1>AI Layout Test</h1>
        <div class="lead">Report-style layout generated by Claude Code Sonnet</div>
      </header>
      <section class="section"><h2>AI Layout Test</h2><div class="grid"><article class="card"><div class="pill">primary</div><strong>核心观点</strong><div class="muted">用一句话概括报告价值。</div></article></div></section><section class="section"><h2>关键发现</h2><div class="grid"><article class="card"><div class="pill">primary</div><strong>发现 1</strong><div class="muted">关键结论或观察。</div></article><article class="card"><div class="pill">primary</div><strong>发现 2</strong><div class="muted">关键结论或观察。</div></article><article class="card"><div class="pill">primary</div><strong>发现 3</strong><div class="muted">关键结论或观察。</div></article></div></section><section class="section"><div class="cta-block"><strong>下一步</strong><div class="muted">补充更细的数据或案例。</div><a class="cta" href="#">继续分析</a></div></section>
    </div>
  </body>
</html>
