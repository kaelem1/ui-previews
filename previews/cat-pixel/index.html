<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猫猫像素档案</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #1b1a24;
        --panel: #2b2a39;
        --ink: #f6f1d1;
        --accent: #ffb86c;
        --accent-2: #8be9fd;
        --accent-3: #ff79c6;
        --stroke: #45435a;
        --shadow: 0 14px 0 rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Press Start 2P", system-ui, sans-serif;
        background: radial-gradient(circle at 20% 15%, rgba(139, 233, 253, 0.18), transparent 40%),
          radial-gradient(circle at 85% 10%, rgba(255, 121, 198, 0.15), transparent 45%),
          var(--bg);
        color: var(--ink);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 48px 20px 80px;
      }

      header {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 24px;
        align-items: center;
      }

      .panel {
        background: var(--panel);
        border: 4px solid var(--stroke);
        border-radius: 8px;
        padding: 20px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 14px;
      }

      .tag {
        display: inline-block;
        padding: 6px 10px;
        border: 2px solid var(--accent-2);
        color: var(--accent-2);
        font-size: 10px;
        background: #1f1f2e;
        width: fit-content;
      }

      h1 {
        font-size: clamp(18px, 3.5vw, 28px);
        margin: 0;
      }

      .lead {
        font-family: "ZCOOL KuaiLe", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #f5f0dd;
      }

      .portrait {
        position: relative;
        border: 4px solid var(--stroke);
        border-radius: 12px;
        overflow: hidden;
        background: #11101a;
        box-shadow: var(--shadow);
      }

      .portrait img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        image-rendering: pixelated;
        filter: contrast(1.15) saturate(1.05);
      }

      .badge {
        position: absolute;
        bottom: 12px;
        left: 12px;
        padding: 6px 10px;
        background: #000;
        color: var(--accent);
        border: 2px solid var(--accent);
        font-size: 10px;
      }

      .section {
        margin-top: 32px;
      }

      .section h2 {
        font-size: 14px;
        margin: 0 0 14px;
        color: var(--accent-2);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 14px;
      }

      .card {
        background: #232232;
        border: 3px solid var(--stroke);
        border-radius: 6px;
        padding: 14px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 8px;
        min-height: 140px;
      }

      .card strong {
        color: var(--accent);
        font-size: 12px;
      }

      .timeline {
        display: grid;
        gap: 10px;
      }

      .row {
        display: grid;
        grid-template-columns: 90px 1fr;
        gap: 10px;
        align-items: start;
      }

      .time {
        color: var(--accent-3);
        font-size: 10px;
      }

      @media (max-width: 640px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="panel">
          <span class="tag">CAT PROFILE</span>
          <h1>像素风猫猫档案</h1>
          <div class="lead">这是一只带着复古像素滤镜的猫猫，安静、专注、又很会观察世界。</div>
          <div class="grid">
            <div class="card">
              <strong>气质</strong>
              <div class="lead">冷静观察型</div>
            </div>
            <div class="card">
              <strong>状态</strong>
              <div class="lead">待机中 · 好奇加成</div>
            </div>
            <div class="card">
              <strong>喜好</strong>
              <div class="lead">靠近窗边、低声互动</div>
            </div>
          </div>
        </div>
        <div class="portrait">
          <img src="cat.jpg" alt="cat" />
          <div class="badge">PIXEL CAT</div>
        </div>
      </header>

      <section class="section">
        <h2>能力卡片</h2>
        <div class="grid">
          <article class="card">
            <strong>潜行模式</strong>
            <div class="lead">安静移动，几乎无声。</div>
          </article>
          <article class="card">
            <strong>目光锁定</strong>
            <div class="lead">视线就是准星。</div>
          </article>
          <article class="card">
            <strong>高处指挥</strong>
            <div class="lead">站高一点掌控全局。</div>
          </article>
        </div>
      </section>

      <section class="section">
        <h2>今日流程</h2>
        <div class="panel">
          <div class="timeline">
            <div class="row">
              <div class="time">08:00</div>
              <div class="lead">巡视领地，确认安全。</div>
            </div>
            <div class="row">
              <div class="time">13:00</div>
              <div class="lead">窗边放空 + 监控小鸟。</div>
            </div>
            <div class="row">
              <div class="time">19:00</div>
              <div class="lead">短时社交，补充存在感。</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
